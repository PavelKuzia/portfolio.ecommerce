<div class="detail-section">
  <div class="container-fluid">
    <div *ngIf="product">
      <img src="{{product.imageUrl}}" class="detail-img"/>
      <h3>{{product.name}}</h3>
      <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
      <a (click)="onAddToCardHandler(product)" class="primary-btn">Add to cart</a>
      <hr>
      <h4>Description</h4>
      <p>{{ product.description}}</p>

      <a routerLink="/products" routerLinkActive="active-link" class="mt-5">Back to products</a>
    </div>
  </div>
</div>
