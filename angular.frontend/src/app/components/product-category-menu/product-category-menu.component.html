<div class="">
  <nav class="">
    <ul class="flex flex-col p-0">
      <li
        *ngFor="let item of productCategories"
        class="w-full p-1.5 align-middle hover:bg-[#C9C5B1] hover:rounded-xl"
      >
        <a
          routerLink="/category/{{ item.id }}"
          routerLinkActive="active-link"
          class="!no-underline !text-gray-600 text-lg"
          >{{ item.categoryName }}</a
        >
      </li>
    </ul>
  </nav>
</div>
