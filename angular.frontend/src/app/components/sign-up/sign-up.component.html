<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="fullName"
                  placeholder="Enter your full name"
                />

                <div
                  *ngIf="
                    fullName?.invalid && (fullName?.dirty || fullName?.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="fullName?.errors?.['required'] || fullName?.errors?.['notOnlyWhiteSpace']"
                  >
                    username is required
                  </div>

                  <div *ngIf="fullName?.errors?.['minlength']">
                    Length should be at least 2
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your e-mail"
                />

                <div
                  *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                  class="alert alert-danger mt-1"
                >
                  <div *ngIf="email?.errors?.['required']">
                    email is required
                  </div>

                  <div *ngIf="email?.errors?.['pattern']">wrong format</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                />

                <div
                  *ngIf="
                    password?.invalid && (password?.dirty || password?.touched)
                  "
                  class="alert alert-danger mt-1"
                >
                  <div
                    *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlyWhiteSpace']"
                  >
                    password is required
                  </div>

                  <div *ngIf="password?.errors?.['minLength']">too short</div>
                </div>
              </div>
              <div class="d-grid">
                <button type="sign-up" class="btn btn-primary">Sign Up</button>
              </div>
              <div
                *ngIf="badCredentialsErrorMessage"
                class="alert alert-danger mt-1"
              >
                Bad Credentials
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
